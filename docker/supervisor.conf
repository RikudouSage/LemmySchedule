[program:messenger-consume]
command=php /var/www/html/bin/console messenger:consume async --time-limit=3600 --limit 10 --memory-limit=256M
user=www-data
numprocs=2
startsecs=0
autostart=true
autorestart=true
startretries=10
process_name=%(program_name)s_%(process_num)02d
environment=MESSENGER_CONSUMER_NAME=%(program_name)s_%(process_num)02d
